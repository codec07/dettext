<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DetText - The Text Language Detector Tool</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mycontain">
      <h1 id="mytitle">DetText By Aarush Mehta</h1>
      <hr />
      <div id="myresults">
        <input type="text" id="query" />
        <button onclick="detect()" id="mybtn">Detect</button>
      </div>
      <h2 id="pops">Language Detected:</h2>
      <hr />
      <select class="form-select" id="themeSelector">
        <option value="dark" selected>Dark</option>
        <option value="light">Light</option>
      </select>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
